{% extends 'base.html' %} 
{% load static %}

  {% block pagecontent %}
        {% if edit %}
            <form action="{% url 'updateInv' id=id %}" method="POST">
                <div class="col-12 text-center">
                    {% csrf_token %}
                    {{error}}
                    <div class="row">
                        <div class="col-3 text-center">
                            <input value="{{editValue.Product}}" type="text" name="Product"> 
                        </div>
                        <div class="col-3 text-center">
                            <input value="{{editValue.Quantity}}" type="text" name="Quantity"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center">
                            <input type="submit" value="update">
                        </div>
                    </div>
                </div>
            </form>
        {%endif%}
        {% if data %}
        <table border="2" class="table table-striped">
            <tr>
                <th>Product:</th>
                <th>Quantity:</th>
                <th colspan="2">Operations:</th>

            </tr>
            {% for i in data %}
            <tr>
                <div class="row"> 
                    <div class="col-3 text-center"> <td>  {{i.Product}} </td> </div> 
                   <div class="col-3 text-center">  <td> {{i.Quantity}} </td> </div> 
                   <div class="col-3 text-center" > <td> <a href="{% url 'updateInv' id=i.id %}" class="btn btn-success m-2">Update</a> </td> </div> 
                   <div class="col-3 text-center"> <td> <a href="{% url 'delInv' id=i.id %}" class="btn btn-danger" >Delete</a> </td> </div> 
                </div>
            </tr>
            {% endfor %}
        {%endif%}  
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
